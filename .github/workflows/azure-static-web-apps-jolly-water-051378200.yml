name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.10.0" # Specify the Node.js version here

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_WATER_051378200 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "/" # App source code directory path
          api_location: "" # API source code directory path (optional)
          output_location: "out" # Built app directory path
          configuration_location: "" # Configuration file path (optional)
